            <div><h3>劫火</h3></div>
            <div>劫火已焚今世因，九年离索几销魂。红笺与诉无从寄，留予他生说梦痕。</div>
            <div><h3>登楼</h3></div>
            <div>劫波转眼十三秋，忍踏青苔上旧楼。烟树依依添块垒，夕岚漠漠惹淹留。</div>
            <div>若将心曲谱千首，可唤故人回一眸? 惟托西风捎我意，来生再看月如钩。</div>
            <div><h3>谷雨</h3></div>
            <div>又见春风梳柳枝，荼蘼开尽燕来迟。当年有意折新绿，今夕无人吟旧诗。</div>
            <div>紫陌同归皆妄语，黄泉异路更难辞。千丝万缕迎风斩，走马红尘几度痴。</div>
